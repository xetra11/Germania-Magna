 #ERAS
 culture_era_tribal:0 "Stammes-Epoche"
 culture_era_tribal_desc:0 "Die Stammes-Epoche einer [culture|E] liegt vor der Schaffung festgeschriebener Gesetze und einer institutionalisierten Regierung. Herrscher einer [tribal_government|E] können nur auf [innovations|E] aus der Stammes-Epoche zurückgreifen."
 culture_era_early_medieval:0 "Frühmittelalter"
 culture_era_early_medieval_desc:0 "In der Frühmittelalterlichen Epoche treten professionelle Administratoren in Erscheinung und es kommt zu einer Reihe wichtiger [innovations|E], die es einer [culture|E] erlauben, das Dunkle Zeitalter hinter sich zu lassen."
 culture_era_high_medieval:0 "Hochmittelalter"
 culture_era_high_medieval_desc:0 "Die Hochmittelalterliche Epoche ist eine Zeit großer Fortschritte in Sachen Technologie und Verwaltung, in der aus kleinen Siedlungen große Städte werden und sich ungeachtet der Vorherrschaft des Adels ein Bürgertum entwickelt und seinen Aufstieg erlebt."
 culture_era_late_medieval:0 "Spätmittelalter"
 culture_era_late_medieval_desc:0 "Die Spätmittelalterliche Epoche stellt den Zenit der feudalen Welt dar. Bürokraten, Handwerker, Händler und Geldverleiher setzen der Macht der alten privilegierten Klassen mit Ausnahme der Monarchen selbst immer weiter zu."
